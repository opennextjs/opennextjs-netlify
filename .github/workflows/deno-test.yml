name: Deno test
on:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.2.4

      - name: Vendor Deno modules
        run: deno --allow-import edge-runtime/vendor.ts

      - name: Test
        run: deno test -A edge-runtime/
