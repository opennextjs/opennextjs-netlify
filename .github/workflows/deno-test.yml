name: Deno test
on:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x.x
      - name: Vendor Deno modules
        run: deno vendor edge-runtime/vendor.ts --output=edge-runtime/vendor --force
      - name: Test
        run: deno test -A edge-runtime/
